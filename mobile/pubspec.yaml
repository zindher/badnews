name: badnews
description: "BadNews Messenger App - Flutter Application"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.0.0
  
  # API & HTTP
  http: ^1.1.0
  dio: ^5.3.0
  
  # Local Storage
  shared_preferences: ^2.2.0
  hive: ^2.2.0
  
  # Phone Call & Recording
  phone_state: ^1.0.0
  record: ^4.4.0
  audio_session: ^0.1.16
  
  # UI & Navigation
  go_router: ^10.0.0
  flutter_slidable: ^3.0.0
  
  # Notifications
  flutter_local_notifications: ^15.0.0
  firebase_messaging: ^14.6.0
  
  # Firebase (for cloud storage of recordings)
  firebase_core: ^2.24.0
  firebase_storage: ^11.2.0
  
  # Utilities
  intl: ^0.18.0
  uuid: ^3.0.7
  logger: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
