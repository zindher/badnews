name: badnews
description: "BadNews Messenger App - Flutter Application"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.0.0
  
  # API & HTTP
  http: ^1.1.0
  dio: ^5.3.0
  
  # Local Storage
  shared_preferences: ^2.2.0
  
  # UI & Navigation
  go_router: ^10.0.0
  
  # Utilities
  intl: ^0.18.0
  uuid: ^3.0.7
  logger: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
